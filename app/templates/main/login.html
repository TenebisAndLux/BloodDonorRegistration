{% extends 'main/base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block header %}
<header>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/libs/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</header>
<div class="header">
    <h1>Добро пожаловать в систему учета доноров крови</h1>
</div>
{% endblock %}

{% block content %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('login-form');
    let csrfToken = '{{ csrf_token }}';

    if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const login = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('login-button');

            button.disabled = true;
            button.textContent = 'Вход...';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({
                        login: login,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    csrfToken = data.csrf_token;  // Обновляем токен
                    window.location.href = '/donor/list';
                } else {
                    alert(data.error || 'Ошибка входа');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Ошибка соединения');
            } finally {
                button.disabled = false;
                button.textContent = 'Войти';
            }
        });
    }
});
</script>

<div class="login-container">
    <div class="login">
        <form id="login-form">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required autofocus>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="login-button">Войти</button>

            <a href="/login/forgot">Забыли пароль?</a>
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        </form>
    </div>
</div>
{% endblock %}

{% block footer %}
<div class="footer">
    <span>Разработка и поддержка - ООО "DONOR MIRROR"</span>
</div>
{% endblock %}
